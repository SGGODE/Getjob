<style>
body {
      font-family: 'Lato', 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Sans-Serif;
}

.main {
      background-image: url(https://1111arts.org/wp-content/uploads/2017/10/programming-code-abstract-technology-background-software-1024x756.jpg);
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: #ffffff;
    overflow-y: scroll;
    font-size: 24px
}

.main::after {
  content: "";
    background-color: rgb(0, 0, 0,.8);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.main > h1,
.main > p {
  text-align: center;
  font-family: 35px;
  z-index: 2;
  position: relative
}

.main-content {
  background-color: rgb(27, 27, 50, .9);
    max-width: 650px;
    display: flex;
    flex-direction: column;
    padding: 40px;
    margin: 0 auto;
  margin-bottom: 40px;
    border-radius: 5px;
    z-index: 2;
    position: relative;
      box-shadow: 0px -1px 10px 5px purple;
}

#name, #email, #number, #dropdown, #comment {
    display: block;
    width: 100%;
    height: 35px;
    padding: 5px 10px;
    color: #000000;
    background-color: #ffffff;
    border: 1px solid #eeeeee;
    border-radius: 5px;
    font-size: 20px;
    margin-bottom: 40px;
}

label[for=name], 
label[for=email],
label[for=number],
label[for=dropdown],
label[for=comment] {
  margin-bottom: 10px;
  display: inline-block;
}

#commnuication, 
#web,
#app,
fieldset input {
  height: 20px;
  width: 20px;
  margin-right: 15px;
  margin-bottom: 15px;
}

#comment {
  min-height: 180px;
}

label[for=comment]{
  margin-top: 30px
}

#submit {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: #37af65;
  border-radius: 2px;
  cursor: pointer;
  border: 0;
  color: #ffffff;
  font-size: 20px;
}
</style>
</head>
<body>
<div class="main">
 
  <h1 id="title">Getjob.From</h1>
  <p id="description">
    Welcome Here 
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name">
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Enter your rating in the field where are you working now 1 to 10</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
      
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="studen">Student</option>
        <option value="full-time-learner">Student & Web-developer</option>
        <option value="full-time-learner">Student & App-developer</option>
        <option value="full-time-learner">Full Time Web-developer</option>
        <option value="full-time-job">Full Time App-developer</option>
        <option value="prefer-not-to-say">Both 2&3</option>
        <option value="prefer-not-to-say">Both 4&5</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Where From You Got Information About This Opportunity ?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">From College</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Google</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Other</label><br />
      </fieldset>

        <p>Which Are Your Best Skill</p>
        <input type="checkbox" id="Commnuication" name="communication" value="communication">
        <label for="communication">Commnuication</label><br>
        <input type="checkbox" id="web" name="web" value="web">
        <label for="web">Web-Management</label><br>
        <input type="checkbox" id="app" name="app" value="app">
        <label for="app">App-Management</label><br>
      
      
      <label for="comment">Tell Something About Your-Self</label>
      <textarea rows="4" cols="50" id="comment" required placeholder="Tell Here......"></textarea>
      
          <a href="Thank you.html"><button type="submit" id="submit">Submit</button></a>
    </form>
  </div>
  </div>
</div>
</body>
</html>
